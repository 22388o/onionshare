<!DOCTYPE html>
<html>

<head>
    <title>{% if title %}{{ title }}{% else %}OnionShare Screencast{% endif %}</title>
    <link href="{{ static_url_path }}/img/favicon.ico" rel="icon" type="image/x-icon">
    <link rel="stylesheet" rel="subresource" type="text/css" href="{{ static_url_path }}/css/style.css" media="all">
</head>

<body>

    <header class="clearfix">
        <img class="logo" src="{{ static_url_path }}/img/logo.png" title="OnionShare">
        <h1>{% if title %}{{ title }}{% else %}OnionShare Screencast{% endif %}</h1>
    </header>
    <noscript>
        <p>
            Screencast <b>requires JavaScript</b>, so you must set your Tor Browser security
            level to <b>Safer</b> or <b>Standard</b> to join.
        </p>
    </noscript>

    <div class="screencast">
        <input type="hidden" id="onion-host" name="onion-host" value="{{ screencast_onion_host }}">
        <video controls id="video"></video>
    </div>

    <script src="{{ static_url_path }}/js/hls-2021-07-26.js"></script>
    <script async src="{{ static_url_path }}/js/screencast.js"></script>
</body>

</html>
